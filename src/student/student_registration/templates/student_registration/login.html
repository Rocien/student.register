{% extends 'student_registration/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-4">
        {{ form|crispy }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
